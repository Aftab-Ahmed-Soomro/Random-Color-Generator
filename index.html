<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1><i class="fa-solid fa-palette me-4 text-primary"></i>Random Color Generator</h1>
        <h2 class="text-center mt-4" id="copy"></h2>
